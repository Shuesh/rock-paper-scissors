<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <p>Pick your poison:</p>
        <div id="selections">
            <img src="Assets/rock.jpeg" class="option" id="Rock">
            <img src="Assets/paper.jpeg" class="option" id="Paper">
            <img src="Assets/scissors.jpeg" class="option" id="Scissors">
        </div>
        <p>Score:</p>
        <p id="score">0 - 0</p>
        <p id="results"></p>
    </body>
</html>
